<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
	
		.botao {
			display: inline-block;
			height: 20px;
			padding: 10px 20px;
			background-color: #ebebbc; 
			color: black; 
			text-decoration: none; 
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 130px;
			text-align: center;
			
		}
		
		.botao:hover {
			background-color: #d1d199; 
		}
		
	</style>
</head>

<body>

    <a href="../index.html" class="botao">Página Inicial</a>

    <h1 align="center">Formulário de Inscrição em Evento</h1>

    <form>
        <fieldset>

            <legend>Dados Pessoais</legend>
            <label for="nome"><strong>Nome completo:</strong></label>
            <input id="nome" name="nome" size="50" type="text" required><br>
            <br>

            <label for="email"> <strong>E-mail:</strong></label>
            <input id="email" name="email" size="50" type="email" required><br>
            <br>

            <label for="sexo"><Strong>Sexo:</Strong></label>
            <label for="M">Masculino</label>
            <input type="radio" value="M" name="Sexo" id="M">
            &nbsp;&nbsp;&nbsp;

            <label for="F">Feminino</label>
            <input type="radio" value="F" name="Sexo" id="F"><br>
            &nbsp;&nbsp;&nbsp;
            <br>

            <label for="cargo"><Strong>Cargo:</Strong></label>
            <input id="cargo" name="cargo" size="40" type="text" required><br>
            <br>

            <label for="nasc"><strong>Nascimento:</strong></label>
            <input id="nasc" type="date" name="nasc" required><br>
            <br>

            <label for="tel"><strong>Telefone:</strong></label>
            <input id="tel" type="tel" name="tel" size="14" placeholder="(99)99999-9999" required><br>
        </fieldset>

        <fieldset>

            <p>Preencha os campos com as informações da empresa em que trabalha.</p>
            <legend>Informações da Instituição</legend>
            <label for="emp"><strong>Empresa:</strong></label>
            <input id="emp" type="text" name="emp" size="40" required><br>
            <br>

            <label for="end"><strong>Endereço Completo:</strong></label>
            <input id="end" type="text" name="end" size="40" required><br>
            <br>

            <label for="cid"><strong>Cidade:</strong></label>
            <input id="cid" type="text" name="cid" size="40" required><br>
            <br>

            <label for="estado"><strong>Estado:</strong></label>
            <select name="estado" id="estado">
                <option value="select" selected>Selecione</option>
                <option value="AC">Acre</option>
                <option value="RO">Rondoônia</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="PA">Pará</option>
                <option value="RR">Roraima</option>
                <option value="TO">Tocantins</option>
            </select><br>

            <br>
            <label for="quantFunc"><strong>Quantidade de Funcionários:</strong></label>
            <input id="quantFunc" name="quantFunc" type="number" value="num" size="50" required><br>
            <br>

            <label for="obs"><strong>Obervações:</strong></label><br>
            <textarea id="obs" name="obs" cols="60" rows="20"></textarea><br>
            <br>
        </fieldset><br>

        <label for="rec"><Strong>Recibo:</Strong></label>
        <input type="checkbox" name="rec" id="rec"> Emitir em nome da Empresa. <br>
        <br>

        <input type="submit" value="Fazer inscrição">
    </form>
</body>

</html>
