<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exemplo 1 Formulários</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />	
</head>
<body>
    <h1>Formulário Cadastro</h1>
    <form>
        <fieldset>
            <legend>Dados Principais</legend>
            <input type="text" name="nome size="50" required placeholder="Nome"/><br>
            <input type="email" name="email" required placeholder="E-mail"/><br>
            <input type="tel" name="telefone" size="14" placeholder="(99)99999-9999"/><br>
            <input type="date" name="dtnasc" required/>
        </fieldset>

        <fieldset>

            <legend>Disciplina Predileta</legend>
            <label for="d1">Programação Web</label>

            <input type="radio" value="pw" name="disc" id="d1">
            &nbsp;&nbsp;&nbsp;
            <label for="d2">Banco de Dados</label>
            <input type="radio" value="bd" name="disc" id="d2">
            &nbsp;&nbsp;&nbsp;

            <h3>Frutas Prediletas</h3>

            <input type="checkbox" name="laranja" id="laranja" value="laranja">
            <label for="laranja">laranja</label>

            <input type="checkbox" name="banana" id="banana" value="banana"> 
            <label for="banana">Banana</label>
            
            <input type="checkbox" name="maca" id="maca" value="maçã">
            <label for="maca">Maçã</label>

            <hr>

            <label for="estado">Estado Natal</label><br>
            <select name="estado" id="estado">
                <option value="RO" selected> Rondônia</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santos</option>
            </select>

            <hr>

            <label for="coment">Comentários</label><br>
            <textarea name="coment" id="coment" cols="50" rows="20"></textarea>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
