 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <style>
	
		.botao {
			display: inline-block;
			height: 20px;
			padding: 20px 40px;
			background-color: #ebebbc; /* Cor de fundo do botão */
			color: black; /* Cor do texto do botão */
			text-decoration: none; /* Remover sublinhado do link */
			border: none;
			border-radius: 5px; /* Arredondar as bordas */
			cursor: pointer;
			width: 150px;
			text-align: center;
			
		}
		
		.botao:hover {
			background-color: #d1d199; /* Altera a cor de fundo ao passar o mouse */
		}
		
	</style>
 </head>
 <body>
    <h1 align="center">Página Inicial</h1>

    <ul>
		<li type="none"><a href="./Exercicio07-02/" class="botao">Formulário 1</a></li>
	</ul>

 </body>
